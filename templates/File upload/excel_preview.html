{% extends 'base.html' %}
{% block content %}

{% load custom_filters %}

<h2 style="text-align:center;">Preview Products</h2>

<div style="overflow:auto;margin:20px;">
<table border="1" cellpadding="8" cellspacing="0" width="100%">
    <tr>
        {% for col in columns %}
            <th>{{ col }}</th>
        {% endfor %}
    </tr>

    {% for row in data %}
        <tr>
            {% for col in columns %}
                <td>{{ row|get_item:col }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</div>

<form method="POST" action="{% url 'excel_confirm' %}" style="text-align:center;">
    {% csrf_token %}
    <button type="submit">Confirm Upload</button>
</form>

{% endblock %}
