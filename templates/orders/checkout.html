{% extends 'base.html' %}

{% block content %}
    <title>Checkout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        h1 {
            text-align: center;
            margin: 25px 0;
            color: #111827;
        }

        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
            padding: 10px 0;
            color: #374151;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .total {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            color: #16a34a;
            margin-top: 20px;
        }

        .actions {
            text-align: right;
            margin-top: 25px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .btn-place {
            background: #16a34a;
            color: white;
        }

        .btn-place:hover {
            background: #15803d;
        }

        .btn-back {
            background: #2563eb;
            color: white;
            margin-left: 10px;
        }

        .btn-back:hover {
            background: #1d4ed8;
        }
    </style>

<h1>Order Summary</h1>

<div class="container">

{% for item in items %}
    <div class="item-row">
        <span>{{ item.product.name }} (x{{ item.quantity }})</span>
        <span>₹{{ item.product.price }}</span>
    </div>
{% endfor %}

<p class="total">Total: ₹{{ total }}</p>

<div class="actions">
    <form method="POST" style="display:inline;">
        {% csrf_token %}
        <button class="btn btn-place" type="submit">Place Order</button>
    </form>

    <a class="btn btn-back" href="/cart/">Back to cart</a>
</div>

</div>

{% endblock %}
