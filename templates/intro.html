{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
.intro-wrapper {
    position: fixed;
    inset: 0;
    background: black;
    z-index: 999999;
    display: flex;
    justify-content: center;
    align-items: center;
}

.intro-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Skip button */
.skip {
    position: fixed;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 14px;
    background: rgba(0,0,0,0.5);
    padding: 8px 14px;
    border-radius: 20px;
    cursor: pointer;
    z-index: 1000000;
}
</style>

<div class="intro-wrapper">

    <video id="introVideo" autoplay muted playsinline>
        <source src="{% static 'videos/intro.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</div>

<script>
const video = document.getElementById("introVideo");

/* Force autoplay */
video.play().catch(err => console.log("Autoplay blocked:", err));

/* Redirect when video ends */
video.onended = function () {
    window.location.href = "{% url 'product_list' %}";
};

function goHome() {
    window.location.href = "{% url 'product_list' %}";
}

/* Safety fallback */
setTimeout(() => {
    window.location.href = "{% url 'product_list' %}";
}, 20000);
</script>


{% endblock %}
