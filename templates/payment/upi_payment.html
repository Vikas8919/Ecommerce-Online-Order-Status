<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UPI Payment</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(120deg, #232f3e, #1a2533);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.upi-box {
    width: 100%;
    max-width: 400px;
    background: white;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    text-align: center;
}

.upi-box h2 {
    color: #232f3e;
    margin-bottom: 8px;
}

.upi-box p {
    color: #6b7280;
    margin-bottom: 22px;
}

.upi-box input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #d1d5db;
    margin-bottom: 18px;
    font-size: 14px;
}

.upi-box input:focus {
    border-color: #ff9900;
    outline: none;
}

.upi-btn {
    width: 100%;
    padding: 12px;
    background: #22c55e;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    color: white;
}
</style>
</head>

<body>

<div class="upi-box">
    <h2>UPI Payment</h2>
    <p>Enter your UPI ID to complete payment</p>

    <form action="{% url 'order_success' order.id %}" method="POST">
        {% csrf_token %}
        <input type="text" name="upi_id" placeholder="example@upi" required>
        <button class="upi-btn" type="submit">Pay Now</button>
    </form>
</div>

</body>
</html>
