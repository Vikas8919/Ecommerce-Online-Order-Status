<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Payment Method</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #f5f6f8;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.payment-box {
    width: 100%;
    max-width: 420px;
    background: white;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
}

.payment-box h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #232f3e;
}

.method {
    display: flex;
    align-items: center;
    padding: 14px;
    border: 2px solid #e5e7eb;
    border-radius: 10px;
    margin-bottom: 15px;
    cursor: pointer;
    transition: 0.2s;
    font-size: 15px;
}

.method:hover {
    border-color: #ff9900;
    background: #fff7ed;
}

.method input {
    margin-right: 12px;
}

.pay-btn {
    width: 100%;
    padding: 12px;
    background: #ff9900;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="payment-box">
    <h2>Select Payment Method</h2>

    <form method="post" action="{% url 'upi' order.id %}">
        {% csrf_token %}
        <label class="method">
            <input type="radio" name="payment_method" value="upi" required>
            UPI Payment
        </label>

        <label class="method">
            <input type="radio" name="payment_method" value="card">
            Debit / Credit Card
        </label>

        <label class="method">
            <input type="radio" name="payment_method" value="cod">
            Cash on Delivery
        </label>

        <button class="pay-btn" type="submit">Continue</button>
    </form>

</div>

</body>
</html>
